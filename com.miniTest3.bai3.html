<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        number = 2;
        let result = 0;
        while (number < 200) {
            let flag = true;
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    flag = false;
                    break;
                }
            }
            if (flag) {
                result += number;
            }
            number++;
        }
        return result;
    }

    document.write(isPrime())


</script>
</body>
</html>
