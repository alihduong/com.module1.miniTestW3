<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<span id="display"></span>
<script>
    let arrayLength = +prompt("Nhập vào số lượng phần tử trong mảng: ");
    let array = [];
    for (let i = 0; i < arrayLength; i++) {
        array[i] = +prompt('Nhập vào phần tử thứ ' + (i + 1) + ' :');
    }
    let flag1 = 0;
    let flag2 = 0;
    let flag = 0;
    let count = 0;
    let arr = [];

    function checkArray() {

        for (let i = 0; i < array.length; i++) {
            if (array[i] % 3 === 0 && array[i] % 5 === 0) {
                flag1++;
            }
            if (array[i] % 5 === 0) {
                flag++;
            }
            if (array[i] % 3 === 0) {
                flag2++;
            }
        }
        count = array.length - flag2 - flag;
        arr = [flag1, flag2, flag, count];
        return arr;
    }

    let result = (checkArray());

    document.write('Số phần tử chia hết cho 3 và 5 là: ' + result[0]);
    if (result[1] > result[2] && result[1] > result[3]) {
        document.getElementById('display').innerHTML = '<h1>' + 'C1021H1' + '</h1>';
    } else if (result[2] > result[3]) {
        document.getElementById('display').innerHTML = '<p>' + '<i>' + 'Helloworld' + '</i>' + '</p>';
    } else {
        document.getElementById('display').innerHTML = '<p>' + '<b>' + 'CodeGym' + '</b>' + '</p>';
    }
</script>
</body>
</html>
